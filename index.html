<!doctype html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"> </script>

<head>
    <script>
        async function loadModel() {
            model = undefined;
            model = await tf.loadLayersModel("https://raw.githubusercontent.com/sufiyanpatel27/tfjs/main/model.json");
            console.log("model loaded")
        }
        loadModel();

        const run = () => {
            let a = [[1, 2, 3]];
            input_xs = tf.tensor2d([
                [1, 2, 3]
            ]);
            //
            output = model.predict(input_xs);
            const outputData = output.dataSync();
            console.log(outputData)
        }

    </script>
</head>

<body>
    <center>
        <p>Open up the console</p>
        <br>
    </center>
    <center><button onclick="run()">predict</button></center>
    <br> <br>
    <br> <br>
</body>

</html>
